sudo: required

language: c++

os:
  - linux

compiler:
  - gcc
  - clang

git:
  depth: 5

matrix:
  allow_failures:
    - os: osx
  include:
    - compiler: clang
      env: SANITIZER="-fsanitize=address -fsanitize=memory -fno-omit-frame-pointer -fPIC" FORTRAN=OFF BUILD_TYPE=DEBUG CGNS=OFF FC=gfortran-6
    - compiler: gcc
      env: MPI=ON FC=gfortran-6
    - compiler: clang
      env: MPI=ON THREADSAFE=ON FC=gfortran-6
    - compiler: gcc
      env: KOKKOS=ON FC=gfortran-6
    - compiler: gcc
      env: KOKKOS=ON MPI=ON FC=gfortran-6
    - compiler: gcc
      env: CGNS=OFF MPI=ON FC=gfortran-6
    - compiler: gcc
      env: FORTRAN=OFF

before_install:
  # C++14
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - sudo apt-get -y install g++-6
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90
  - sudo apt-get -y install gfortran-6
  - sudo apt-get -y install libz-dev
  - if [ -n "$MPI" ]; then sudo apt-get -y install openmpi-bin; fi
  - if [ -n "$MPI" ]; then sudo apt-get -y install libopenmpi-dev; fi
  - ./install-tpl.sh 
  - cat include/netcdf_meta.h

before_script:

install:
  - ./cmake-config

script:
  - cd build
  - export LD_LIBRARY_PATH=/usr/local/lib
  - ctest -VV

env:
  global:
   - COMPILER=EXTERNAL

   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "gsjaardema/seacas"
      description: "Build submitted via Travis CI"
    notification_email: gsjaardema@gmail.com

    build_command_prepend: 

    build_command: "THREADSAFE=ON ./cmake-config coverity"

    branch_pattern: coverity_scan
